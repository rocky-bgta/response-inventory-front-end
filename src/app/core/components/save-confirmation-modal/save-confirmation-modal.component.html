<ngx-smart-modal #saveConfirmationModal
                 identifier="saveConfirmationModal"
                 customClass="nsm-dialog-animation-fade nsm-centered"
                 [closable]="false">
  <div class="modal-header">
    <h5 class="modal-title">{{header}}</h5>
    <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close" (click)="saveConfirmationModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h6>
      <p class="py-3"> {{body}} !!!</p></h6>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onClickConfirmOfModal(); saveConfirmationModal.close()">Confirm</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="saveConfirmationModal.close()">Close
    </button>
  </div>
</ngx-smart-modal>
