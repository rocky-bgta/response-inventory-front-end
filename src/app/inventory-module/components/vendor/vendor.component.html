<button class="btn btn-primary"
        type="button"
        [disabled]="isPageInUpdateState"
        data-toggle="collapse"
        data-target="#collapseInputForm"
        aria-expanded="false"
        aria-controls="collapseInputForm">
  {{isPageInUpdateState==true?'Update ':'Add '}}Brand
</button>

<div style="margin-top: 1%" [hidden]="hideInputForm">
  <form class="collapse"
        id="collapseInputForm"
        data-toggle="collapse"
        name="vendorForm"
        [formGroup]="entryForm">

    <div class="col-sm-6" style="padding-left: 0%;">
      <div class="card">
        <div class="card-header text-center">
          <strong>Vendor</strong>
        </div>
        <div class="card-body">

          <div class="form-group required row">
            <label for="name" class="col-sm-4 control-label">Name:</label>
            <div class="col-sm-8">
              <input
                id="name"
                class="form-control"
                name="name"
                autocomplete="off"
                [attr.disabled]="disablePageElementOnDetailsView?'':null"
                type="text"
                [(ngModel)]="vendorModel.name"
                formControlName="name"
                [ngClass]="{ 'is-invalid': formSubmitted && entryForm.controls['name'].hasError('required') }">

              <div *ngIf="formSubmitted && entryForm.controls['name'].hasError('required')" class="custom-invalid-feedback">
                Vendor name required
              </div>
              <span *ngIf="entryForm.controls['name'].hasError('maxlength') " class="custom-invalid-feedback">
                Maximum character for Name is 20
              </span>
            </div>
          </div>

          <div class="form-group required row">
            <label for="phoneNo" class="col-sm-4 control-label">Phone No:</label>
            <div class="col-sm-8">
              <input
                id="phoneNo"
                class="form-control"
                name="phoneNo"
                autocomplete="off"
                [attr.disabled]="disablePageElementOnDetailsView?'':null"
                type="text"
                [(ngModel)]="vendorModel.phoneNo"
                formControlName="phoneNo"
                [ngClass]="{ 'is-invalid': formSubmitted && entryForm.controls['phoneNo'].hasError('required') }">

              <div *ngIf="formSubmitted && entryForm.controls['phoneNo'].hasError('required')" class="custom-invalid-feedback">
                Vendor name required
              </div>
              <span *ngIf="entryForm.controls['phoneNo'].hasError('maxlength') " class="custom-invalid-feedback">
                Maximum character for phone no is 20
              </span>
            </div>
          </div>


          <div class="form-group row">
            <label for="phoneNo" class="col-sm-4">Email:</label>
            <div class="col-sm-8">
              <input
                id="email"
                class="form-control"
                name="email"
                autocomplete="off"
                [attr.disabled]="disablePageElementOnDetailsView?'':null"
                type="email"
                [(ngModel)]="vendorModel.email"
                formControlName="email">
              <span *ngIf="entryForm.controls['email'].hasError('maxlength') " class="custom-invalid-feedback">
                Maximum character for email is 20
              </span>
              <span *ngIf="entryForm.controls['email'].hasError('email') " class="custom-invalid-feedback">
               Please provide valid email address
              </span>
            </div>
          </div>


          <div class="form-group row">
            <label for="address" class="col-sm-4">Address:</label>
            <div class="col-sm-8">
              <textarea
                name="address"
                [attr.disabled]="disablePageElementOnDetailsView?'':null"
                [(ngModel)]="vendorModel.address"
                formControlName="description"
                class="form-control rounded-0"
                id="address"></textarea>
              <span *ngIf="entryForm.controls['address'].hasError('maxlength') " class="custom-invalid-feedback">
                Maximum character for Address is 150
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-4">Description:</label>
            <div class="col-sm-8">
              <textarea
                name="description"
                [attr.disabled]="disablePageElementOnDetailsView?'':null"
                [(ngModel)]="vendorModel.description"
                formControlName="description"
                class="form-control rounded-0"
                id="description"></textarea>
              <span *ngIf="entryForm.controls['description'].hasError('maxlength') " class="custom-invalid-feedback">
                Max character for Description is 200
              </span>
            </div>
          </div>


        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-12">

              <button *ngIf="!disablePageElementOnDetailsView"
                      type="button"
                      (click)="onClickSubmit()"
                      class="btn btn-success">
                {{isPageInUpdateState==true?'Update ':'Save '}}
              </button>


              <button *ngIf="!disablePageElementOnDetailsView"
                      type="button"
                      style="margin-left: 1%"
                      (click)="onClickReset()"
                      class="btn btn-danger">
                Reset
              </button>


              <button type="button"
                      (click)="onClickCancel()"
                      class="btn btn-danger pull-right">
                Cancel
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
