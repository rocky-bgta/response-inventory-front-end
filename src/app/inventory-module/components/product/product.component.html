<button class="btn btn-primary"
        type="button"
        [disabled]="isPageUpdateState"
        id="addBtn"
        data-toggle="collapse"
        data-target="#collapseInputForm"
        aria-expanded="false"
        aria-controls="collapseInputForm">
  {{isPageUpdateState==true?'Update ':'Add '}}Product
</button>

<div style="margin-top: 1%" [hidden]="hideInputForm">
  <form id="collapseInputForm"
        class="collapse"
        data-toggle="collapse"
        [formGroup]="productForm"
        (ngSubmit)="onSubmit()">

    <div class="col-sm-6" style="padding-left: 0%;">

      <div class="card">

        <div class="card-header text-center">
          <strong>Product</strong>
        </div>


        <div class="card-body">

          <div class="form-group row">
            <label for="name" class="col-sm-4">Name:</label>
            <div class="col-sm-6">
              <input
                id="name"
                class="form-control"
                name="name"
                [attr.disabled]="disableElementOnDetailsView?'':null"
                type="text"
                [(ngModel)]="productModel.name"
                formControlName="name"
                [ngClass]="{ 'is-invalid': (submitted && f.name.pristine) || (submitted && f.name.touched==false) }">
            </div>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Category name required</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="categoryList" class="col-sm-4">Category:</label>
            <div class="col-sm-6">
              <ng-select [items]="categoryModelList"
                         id="categoryList"
                         bindLabel="name"
                         required
                         namge="categoryList"
                         [attr.disabled]="disableElementOnDetailsView"
                         name="categoryList"
                         (change)="onChangeCategory($event)"
                         [ngModel]="productModel.categoryId"
                         bindValue="id"
                         [ngClass]="{ 'custom-invalid-ng-select': submitted && f.categoryModelList.errors }"
                         formControlName="categoryModelList"
                         placeholder="Select category">
              </ng-select>
              <div *ngIf="submitted && productForm.controls['categoryModelList'].hasError('required')" class="custom-invalid-feedback">
                <div *ngIf="productForm.controls['categoryModelList'].hasError('required')">Category name required</div>
              </div>
             <!-- <div *ngIf="submitted && productForm.controls['categoryList'].hasError('required')" class="custom-invalid-feedback">
                <div *ngIf="productForm.controls['categoryList'].hasError('required')">Category name required</div>
              </div>-->
            </div>
          </div>

          <div class="form-group row">
            <label for="brand" class="col-sm-4">Brand:</label>
            <div class="col-sm-6">
              <input
                id="brand"
                class="form-control"
                name="brand"
                [attr.disabled]="disableElementOnDetailsView?'':null"
                type="text"
                formControlName="brand"
                [ngClass]="{ 'is-invalid': submitted && f.brand.errors }"
                [(ngModel)]="productModel.brand">
            </div>
          </div>

          <div class="form-group row">
            <label for="modelNo" class="col-sm-4">Model No:</label>
            <div class="col-sm-6">
              <input
                id="modelNo"
                class="form-control"
                name="modelNo"
                [attr.disabled]="disableElementOnDetailsView?'':null"
                type="text"
                formControlName="modelNo"
                [ngClass]="{ 'is-invalid': submitted && f.modelNo.errors }"
                [(ngModel)]="productModel.modelNo">
            </div>
          </div>

          <div class="form-group row">
            <label for="serialNo" class="col-sm-4">Serial No:</label>
            <div class="col-sm-6">
              <input
                id="serialNo"
                class="form-control"
                name="serialNo"
                [attr.disabled]="disableElementOnDetailsView?'':null"
                type="text"
                formControlName="serialNo"
                [ngClass]="{ 'is-invalid': submitted && f.serialNo.errors }"
                [(ngModel)]="productModel.serialNo">
            </div>
          </div>


          <div class="form-group row">
            <label for="price" class="col-sm-4">Price:</label>
            <div class="col-sm-6">
              <input
                id="price"
                class="form-control"
                name="price"
                [attr.disabled]="disableElementOnDetailsView?'':null"
                type="number"
                formControlName="price"
                [ngClass]="{ 'is-invalid': (submitted && f.name.pristine) || (submitted && f.name.touched==false) }"
                [(ngModel)]="productModel.price">
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-4">Description:</label>
            <div class="col-sm-6">
              <textarea
                id="description"
                class="form-control"
                name="description"
                [attr.disabled]="disableElementOnDetailsView?'':null"
                type="text"
                formControlName="description"
                [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
                [(ngModel)]="productModel.description">
              </textarea>
            </div>
          </div>


          <div class="form-group row">
            <label for="barcode" class="col-sm-4">Barcode:</label>
            <div class="col-sm-6">
              <input
                id="barcode"
                class="form-control"
                name="barcode"
                [attr.disabled]="disableElementOnDetailsView?'':null"
                type="text"
                formControlName="barcode"
                [ngClass]="{ 'is-invalid': (submitted && f.name.pristine) || (submitted && f.name.touched==false) }"
                [(ngModel)]="productModel.barcode">
            </div>
          </div>

          <div class="form-group row">
            <label for="selectedFile" class="col-sm-4">Image:</label>
            <div class="col-sm-6">
              <input *ngIf="!disableElementOnDetailsView"
                     type="file"
                     #fileInput
                     class="form-control-file"
                     id="selectedFile"
                     style="display: none;"
                     name="image"
                     title="choose a product image"
                     (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg, .pdf">
              <input *ngIf="!disableElementOnDetailsView"
                     type="button" value="Browse..."
                     onclick="document.getElementById('selectedFile').click();"
                     class="btn btn-secondary btn-sm"/>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <!--<img [src]="'data:image/png;base64,'+productModel.image" height="200" width="200">-->
              <img *ngFor="let item of base64textString" height="200" width="200" src={{item}} alt="" id="img">
              <br>
              <button *ngIf="base64textString.length>0 && !disableElementOnDetailsView"
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      (click)="onClickImageClear()">Clear</button>
            </div>
          </div>
        </div>


        <div class="card-footer">
          <div class="row">
            <div class="col-sm-12">

              <button *ngIf="!disableElementOnDetailsView"
                      type="submit"
                      class="btn btn-success">
                {{isPageUpdateState==true?'Update ':'Save '}}
              </button>

              <button *ngIf="!disableElementOnDetailsView"
                      type="button"
                      style="margin-left: 1%"
                      (click)="onClickReset()"
                      class="btn btn-danger">
                Reset
              </button>


              <button type="button"
                      (click)="onClickCancel()"
                      class="btn btn-danger pull-right">
                Cancel
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div [hidden]="productModelList.length==0" class="">

  <div class="card" style="margin-top: 1%">
    <div class="card-header">
      <strong>Product List</strong>
    </div>
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions"
             class="table-hover table table-sm table-striped table-bordered nowrap"
             style="width: 100%">
        <thead>
        <tr>
          <th style="width: 10%">Name</th>
          <th style="width: 10%">Category</th>
          <th style="width: 10%">Brand</th>
          <th style="width: 15%">Model No</th>
          <th style="width: 15%">Serial No</th>
          <th style="width: 10%">Price</th>
          <th style="width: 7%">Image</th>
          <th style="width: 10%">Action</th>
        </tr>
        </thead>
        <tbody *ngIf="productModelList?.length != 0">
        <tr *ngFor="let product of productModelList">
          <td>{{product.name }}</td>
          <td>{{product.categoryName}}</td>
          <td>{{product.brand }}</td>
          <td>{{product.modelNo }}</td>
          <td>{{product.serialNo }}</td>
          <td>{{product.price }}</td>
          <td class="ellipsis">
            <img [src]="product.base64ImageString" height="50" width="100">
          </td>
          <td>
            <button type="button" class="btn btn-secondary" (click)="onClickEdit(product.id)" style="margin-left: 1%">
              Edit
            </button>

            <button type="button" class="btn btn-info" (click)="onClickDetails(product.id)" style="margin-left: 1%">
              Details
            </button>

            <button type="button" class="btn btn-danger" (click)="onClickDelete(product.id)" style="margin-left: 1%">
              Delete
            </button>
          </td>
        </tr>
        </tbody>
        <tbody *ngIf="category?.length == 0">
        <tr>
          <td colspan="3" class="no-data-available">No data!</td>
        </tr>
        <tbody>
      </table>
    </div>
  </div>

</div>


<confirmation-modal [deleteObjectType]="deleteObjectType"
                    [deletedObjectName]="productModel.name"
                    [id]="productModel.id"
                    (deleteProductId)="onDeleteConfirm($event)">
</confirmation-modal>
