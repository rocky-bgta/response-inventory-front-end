<div [hidden]="productViewModelList?.length==0">

  <div class="card" style="margin-top: 1%">
    <div class="card-header">
      <strong>Sales History</strong>
    </div>
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
             class="table-hover table table-sm table-striped table-bordered nowrap"
             style="width: 100%">
        <thead>
        <tr>
          <th style="width: 10%">Invoice No</th>
          <th style="width: 10%">Store Name</th>
          <th style="width: 10%">Customer Name</th>
          <th style="width: 15%">Product Name</th>
          <th style="width: 10%">Sales Price</th>
        </tr>
        </thead>
        <tbody *ngIf="salesHistoryViewModelList?.length != 0">
        <tr *ngFor="let item of salesHistoryViewModelList;let i=index">
          <td>{{item.invoiceNo }}</td>
          <td>{{item.storeName}}</td>
          <td>{{item.customerName }}</td>
          <td>{{item.productName }}</td>
          <td>{{item.salesPrice }}</td>
         <!-- <td>
            <div class="form-group">
              <input type="checkbox"
                     #selectProduct
                     name="selectProduct"
                     [(ngModel)]="product.selectedProduct"
                     (change)="onClickSelect(i,$event.target.checked)"
                     class="form-control-file">
            </div>
          </td>-->
        </tr>
        </tbody>
        <tbody *ngIf="salesHistoryViewModelList?.length == 0">
        <tr>
          <td colspan="5" class="no-data-available">No data!</td>
        </tr>
        <tbody>
      </table>
    </div>
    <!--<div class="card-footer">
      <button
        type="button"
        class="button -dark pull-right"
        (click)="onClickSubmit()">Submit</button>
    </div>-->
  </div>

</div>
